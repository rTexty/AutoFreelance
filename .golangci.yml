run:
  timeout: 5m
  tests: true

# version of configuration format
version: 2

linters-settings:
  govet:
    # Проверка на "забытые" переменные в Printf
    enable:
      - shadow
  gocyclo:
    # Цикломатическая сложность. Если > 15 — функция слишком сложная, рефактори.
    min-complexity: 15
  maligned:
    # Подскажет, как переставить поля в структуре, чтобы она занимала меньше памяти
    suggest-new: true
  dupl:
    # Порог обнаружения дубликатов кода
    threshold: 100
  goconst:
    # Ругается, если одна и та же строка встречается много раз (выноси в константу)
    min-len: 2
    min-occurrences: 3

linters:
  disable-all: true
  enable:
    - bodyclose   # Проверяет, закрыл ли ты body http ответа (критично для утечек памяти)
    - dogsled     # Проверка на использование слишком многих бланков ( _, _, _, err := func())
    - dupl        # Поиск дубликатов
    - errcheck    # Обязательно проверяй ошибки
    - goconst     # Ищи повторяющиеся строки
    - gocritic    # Куча мелких полезных проверок
    - gocyclo     # Сложность кода
    - goprintffuncname # Правильное именование printf-подобных функций
    - gosec       # Проверка на базовые уязвимости безопасности
    - govet       # Стандартный веттинг
    - ineffassign # Бесполезные присваивания
    - misspell    # Опечатки в английских словах
    - nakedret    # Запрет на "голые" ретурны в длинных функциях
    - staticcheck # Статический анализ
    - unconvert   # Лишние конвертации типов
    - unparam     # Неиспользуемые параметры функций
    - unused      # Неиспользуемый код